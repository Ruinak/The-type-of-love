  <body>
    <!-- Result Page -->
    <section id="shareResult" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?</h1>
      <div class="resultName">
        <p>야 사귀자, 사랑은 쟁취하는 것 <호랑이></p>
      </div>
      <div
        id="resultImg"

        <img src="../img/image-2.png" alt="0" class="img-fluid" />
      </div>
      <div class="resultDesc">
        <p>
          좋아하는 사람이 생기면 내 사람으로 만드는 당신은 썸부터 사랑까지 한
          번에 직진하는 돌격형입니다. 웬만한 실수도 시원시원하게 용납하는
          대인배의 모습과 유쾌한 성격으로 사람들 사이에서도 리더의 역할을 하고
          연애할 때도 리드하는 편입니다. 뚜렷한 주관을 가진 것이 큰장점이지만
          가끔은 너무 솔직한 언행이 상대에게 상처가 될 때도 있으니
          조심해야합니다.
        </p>
      </div>
