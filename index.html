<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- 부트스트랩 link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- CSS 파일 link -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <!-- 글씨 폰트 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Main Page -->
      <!-- mx-auto : 좌우에 여백을 주고 중앙 배치 -->
      <!-- mt-5 : marginTop 5라는 의미 -->
      <!-- py-5 : 위아래에 여백을 5정도 줌 -->
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <h1>십이간지로 알아보는 연애유형</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
          <!-- img-fluid : 이미지가 상위 size를 따라감 -->
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          나만의 MBTI 사이트입니다! <br />
          아래 시작하기 버튼을 눌러 시작해주십시오.
        </p>
        <button
          type="button"
          class="btn btn-outline-info mt-3"
          onclick="js:begin()"
        >
          시작하기
        </button>
      </section>

      <!-- QnA Page -->
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
      </section>

      <!-- Result Page -->
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <h1>당신의 결과는?</h1>
        <div class="resultName"></div>
        <div class="resultDesc"></div>
        <div
          id="resultImg"
          class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto my-3"
        ></div>

        <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
      </section>
      <!-- js는 body 태그 끝나는 부분에 선언 -->
      <!-- JS 파일 길이가 긴 경우 내용이 긴 경우 사용자가 로딩 화면 볼 위험이 있음 -->

      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
